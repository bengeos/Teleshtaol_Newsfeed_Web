<mat-card class="example-card" *ngFor="let new of news">
    <mat-card-header>
      <mat-card-title>{{new.title}}</mat-card-title>
      <!-- <mat-card-subtitle>Created by:</mat-card-subtitle> -->
      <mat-card-subtitle>Created at:{{new.created_at | date:'short'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="new.image_url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{new.content}}
      </p>
    </mat-card-content>
  </mat-card>
