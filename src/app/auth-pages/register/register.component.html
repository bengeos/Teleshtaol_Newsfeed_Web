<div style="margin-top: 4%; margin-left: 15%">
    <img src="assets/img/logo.png" class="img-avatar" alt="#" />
  </div>
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                  <h1>Register</h1>
                  <p class="text-muted">Create your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" name="name" class="form-control" placeholder="Username" autocomplete="username" [(ngModel)]="form.name" required>
                  </div>
                  <div class="alert alert-danger" [hidden]="!error.name">
                    {{error.name}}
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="Email" autocomplete="email" [(ngModel)]="form.email" required>
                    
                  </div>
                  <div class="alert alert-danger" [hidden]="!error.email">
                    {{error.email}}
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password" [(ngModel)]="form.password" required>
                  </div>
                  <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password_confirmation" class="form-control" placeholder="Repeat password" autocomplete="new-password" [(ngModel)]="form.password_confirmation" required>
                  </div>
                  <button type="submit" class="btn btn-block btn-success" [disabled]="!signupForm.valid">Create Account</button>
                  <!-- <button type="button" class="btn btn-primary active mt-3"  [routerLink]="['/auth/login']" style="margin-left: 80px;">Login</button> -->   
                </form>
              </div>
              <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
